<div class="full-width-container">
    <div class="container-return-button">
        <div class="return-button" (click)="navigateToHome()">
            Retour Ã  l'accueil <i class="fa fa-arrow-right"></i>
        </div>
    </div>
    <div class="container-city-list">
        <div class="table-responsive">
            <ng-container>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nom</th>
                            <th scope="col"><button class="btn-list btn-add">Ajouter un manager <i class="fa fa-plus"></i></button></th>
                        </tr>
                    </thead>
        
                <tbody>
                    <tr *ngFor="let manager of listManager">
                        <td>{{manager.id}}</td>
                        <td>{{manager.username}}</td>
                        <td><button class="btn-list btn-update">Modifier <i class="fa fa-edit"></i></button></td>
                        <td><button class="btn-list btn-delete" >Supprimer <i class="fa fa-trash"></i></button></td>
                    </tr>
                </tbody>
            </table>
            </ng-container>
        </div>
    </div>    
</div>
